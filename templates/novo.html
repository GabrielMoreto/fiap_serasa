{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar') }}" method="post">
        <fieldset>
          <div class="form-group">
            <label for="nome">Empresa</label>
            <input type="text" id="empresa" name="empresa" class="form-control">
          </div>
          <div class="form-group">
            <label for="categoria">Produto</label>
            <input type="text" id="produto" name="produto" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Nos de mais detalhe:</label>
            <input type="text" id="feedback" name="feedback" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
        </fieldset>
      </form>
{% endblock %}
